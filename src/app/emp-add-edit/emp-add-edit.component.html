<div class="container py-4">
    <div class="row">
        <div class="text-center">
            <h1>Empolyee Form</h1>
        </div>
    </div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text" placeholder="Ex. Technical" formControlName="firstName">
            </mat-form-field>
        </div>
        <div class="col-md-5">
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" placeholder="Ex. Shakya" formControlName="lastName">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="example-container">
                <mat-form-field appearance="outline">
                  <mat-label>Email Id</mat-label>
                  <input matInput placeholder="ramji@gmail.com"  formControlName="email" required type="email">
                </mat-form-field>
              </div>
            
        </div>
        <div class="col-md-5">
            <mat-form-field appearance="outline">
                <mat-label>Email Id</mat-label>
                <input matInput type="text" placeholder="Ex. Technical@gmail.com" formControlName="email" required>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female </mat-radio-button>
            <mat-radio-button value="others">Others </mat-radio-button>
          </mat-radio-group>
    </div>

    <div class="row">
        <div class="col-md-6">
            <select class="form-select py-3" aria-label="Default select example" formControlName="education">
                <option value="select">Education</option>
                <option value="Matric">Matric</option>
                <option value="Diploma">Diploma</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Graduate">Graduate</option>
                <option value="PostGraduate">PostGraduate</option>
              </select>
        </div>
        <div class="col-md-5">
            <mat-form-field appearance="outline">
                <mat-label>Company</mat-label>
                <input matInput type="text" placeholder="Ex. Google" formControlName="company">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Experience</mat-label>
                <input matInput type="text" placeholder="Ex. 4" type="number" formControlName="experiences">
            </mat-form-field>
        </div>

        <div class="col-md-5">
            <mat-form-field appearance="outline">
                <mat-label>Package</mat-label>
                <input matInput type="text" placeholder="Ex. 12" type="number" formControlName="package">
                <mat-hint>In Rupees</mat-hint>
            </mat-form-field>
        </div>
    </div>

    <div class="text-center mt-2 action">
        <button type="button" class="btn btn-secondary me-3" (click)="cancelForm()">Cancel</button>
        <button type="submit" class="btn btn-success ms-3"> {{data ? 'Update': 'Save'}} </button>
    </div>
    
</form>
    
</div>
