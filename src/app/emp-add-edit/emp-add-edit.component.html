<div class="container py-4">
    <div class="row">
        <div class="text-center">
            <h1>Empolyee Form</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text" placeholder="Ex. Technical">
            </mat-form-field>
        </div>
        <div class="col-md-5">
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" placeholder="Ex. Shakya">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Email Id</mat-label>
                <input matInput type="text" placeholder="Ex. Technical@gmail.com">
            </mat-form-field>
        </div>
        <div class="col-md-5">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Ex. 987*****">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <mat-radio-group aria-label="Select an option">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female </mat-radio-button>
            <mat-radio-button value="others">Others </mat-radio-button>
          </mat-radio-group>
    </div>

    <div class="row">
        <div class="col-md-6">
            <select class="form-select py-3" aria-label="Default select example">
                <option selected>Education</option>
                <option value="Matric">Matric</option>
                <option value="Diploma">Diploma</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Graduate">Graduate</option>
                <option value="PostGraduate">PostGraduate</option>
              </select>
        </div>
        <div class="col-md-5">
            <mat-form-field appearance="outline">
                <mat-label>Company</mat-label>
                <input matInput type="text" placeholder="Ex. Google">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Experience</mat-label>
                <input matInput type="text" placeholder="Ex. 4" type="number">
            </mat-form-field>
        </div>

        <div class="col-md-5">
            <mat-form-field appearance="outline">
                <mat-label>Package</mat-label>
                <input matInput type="text" placeholder="Ex. 12" type="number">
                <mat-hint>In Rupees</mat-hint>
            </mat-form-field>
        </div>
    </div>

    <div class="text-center mt-2 action">
        <button type="button" class="btn btn-secondary me-3">Cancel</button>
        <button type="button" class="btn btn-success ms-3"> Save </button>
    </div>
</div>
